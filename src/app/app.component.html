<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Search by Order</h1>
        </div>
    </div>
    <div class="container">

        <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="ORDER ID" aria-label="ORDER ID" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <table class="table table-hover table-bordered table table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Detail</th>
                        <th scope="col">Amount</th>
                        <th scope="col">UnitPrice</th>
                        <th scope="col">TotalDetail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders; let item = index">
                        <td scope="row">{{item+1}}</td>
                        <td>{{order.detail}}</td>
                        <td>{{order.amount}}</td>
                        <td>{{order.unitPrice|currency}}</td>
                        <td>{{order.totalDetail|currency}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
